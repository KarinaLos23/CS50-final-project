<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>MovieHub: {% block title %}{% endblock %}</title>

    {% block head %}{% endblock %}
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark" style="background-color: Tan;">
    <a class="navbar-brand" href="/home">MovieHub</a>
    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto mt-2">
            <li class="nav-item"><a class="nav-link" href="/watchlist">Your movies</a>
            <li class="nav-item"><a class="nav-link" href="/profile">Profile</a>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a>
        </ul>
    </ul>
</nav>

{% if get_flashed_messages() %}
<header>
    <div class="alert alert-warning border text-center" role="alert">
        {{ get_flashed_messages() | join(" ") }}
    </div>
</header>
{% endif %}

<main class="container p-5">
    {% block main %}{% endblock %}
</main>

</body>

</html>
