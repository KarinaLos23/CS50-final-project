<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/beginning-style.css" rel="stylesheet">
    <title>Movie Hub: Register</title>
</head>
<body>
<div class="top_bar">
    <h1>Register</h1>
    <div class="right_h">
        <h2> <a href="/">Log in</a> </h2>
    </div>
</div>
<form action="/register" method="post">
    <div class="form-group row justify-content-center">
        <div class="col-auto">
            <input type="text" class="form-control" name="name" placeholder="First Name">
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" name="surname" placeholder="Last Name">
        </div>
        <div class="col-auto">
            <input type="email" class="form-control" name="email" placeholder="E-mail" autocomplete="off">
        </div>
    </div>
    <div class="form-group row justify-content-center">
        <div class="col-auto">
            <input type="password" class="form-control" name="pwd" placeholder="Password">
        </div>
        <div class="col-auto">
            <input type="password" class="form-control" name="pwdconf" placeholder="Confirm Password">
        </div>
    </div>
    <div class="container">
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form>
</body>
</html>
